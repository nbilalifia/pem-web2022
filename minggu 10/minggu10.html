<!DOCTYPE html>
<html> 
    <head>
        <title> Hello Javascript </title>
        <script>
            function hitung() {
                var form = document.formhitung;
                var x = eval(form.bill1.value);
                var y = eval(form.bill2.value);
                var pil = form.opr.value;
                var z= eval(`${x}${pil}${y}`);

                if (pil=="+"){
                    var z = x+y;
                }else if (pil=="-"){
                    var z = x-y;
                }else if (pil=="*"){
                    var z = x*y;
                }else if (pil=="/"){
                    var z = x/y;
                }
                form.hasil.value = z;
            }
        </script>
    </head>
    <body>
        <h1> Kuis Javascript </h1> 
        <form name="formhitung" action="#">
        Bil 1 <input type="number" name="bil1"><br>
        Opr
        <select name="opr">
            <option>+</option>
            <option>-</option>
            <option>*</option>
            <option>/</option>
        </select><br>
        Bil 2 <input type="number" name ="bil2">
        <input type="button" value="=" onclick="hitung()">
        <input type="number" name="hasil" disabled>
    </body>
</html>
